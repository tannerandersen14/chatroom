<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <img class="logo" src="https://devmounta.in/img/logowhiteblue.png">
    <div class="main-container">
      <h1 class='header'> DevMountain Chat Room </h1>
      <form ng-submit="postData()">
        <input class="form-control search-box" type="text" ng-model="messageFilter" placeholder="Search for message">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Enter Message Here">
      </form>
      <div class="messages-container" ng-repeat="message in messages | filter: {text: messageFilter}">
        <p> {{message.text}} </p>
        <p><span class=time>{{message.createdAt}}</span></p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
